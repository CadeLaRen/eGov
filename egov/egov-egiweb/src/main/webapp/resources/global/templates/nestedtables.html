<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Neon Admin Panel" />
		<meta name="author" content="" />
		
		<title>eGov Urban Portal</title>
		
		<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="../css/font-icons/entypo/css/entypo.css">
		<link rel="stylesheet" href="../css/font-icons/font-awesome-4.3.0/css/font-awesome.min.css">
		<script src="../js/jquery/jquery.js"></script>
		
	</head>
	<body>
		<div class="page-container horizontal-menu">
			<div class="main-content">
				
				<div class="row main-space" id="worklist">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-md-6 col-xs-6 table-header">
								Worklist
							</div>
							<div class="col-md-6 col-xs-6 add-margin text-right">
								<span class="inline-elem">Search</span>
								<span class="inline-elem"><input type="text" id="inboxsearch" class="form-control input-sm"></span>
							</div>
						</div>
						<table id="exampleTable" class="table table-bordered datatable dataTable no-footer">
							<thead> 
								<tr>
									<th>Race</th>
									<th>Year</th>
									<th>Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						
						<div style="display:none">    
							<table id="detailsTable" class="datatable dataTable no-footer">
								<thead> 
									<tr>
										<th>Contact Person</th>
										<th>Name</th>
										<th>Team</th>
										<th>Server</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div> 
				
			</div>
			
		</div>
		
		<link rel="stylesheet" href="../js/jquery/plugins/datatables/responsive/css/datatables.responsive.css">
		<!-- <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css"> -->
		<link rel="stylesheet" href="../css/egov/custom.css">
		
		<script src="../js/bootstrap/bootstrap.js"></script>
		<script src="../js/jquery/plugins/datatables/jquery.dataTables.min.js"></script>
		<script src="../js/jquery/plugins/datatables/dataTables.bootstrap.js"></script>
		<script src="../js/jquery/plugins/datatables/responsive/js/datatables.responsive.js"></script>
		
		<script src="../../js/app/nestedtables.js"></script> 
	</body>
	
</html>
