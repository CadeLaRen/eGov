<!DOCTYPE html>
<html class="no-js">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="../css/font-icons/entypo/css/entypo.css">
	<link rel="stylesheet" href="../css/egov/custom.css">
	<link rel="stylesheet" href="../css/egov/header-custom.css">
	<script src="../js/jquery/jquery.js"></script>
	<title>eGov Urban Portal</title>
	<body class="page-body">
		
		<div class="page-container">
			<header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
				
				<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header col-md-10 col-xs-10">
							<a class="navbar-brand" href="javascript:void(0);">
								<img src="../images/chennai_logo.jpg" height="60">
								<div>
									
									<span class="title2">Edit Profile</span>
								</div>
							</a>
						</div>
						
						<div class="nav-right-menu col-md-2 col-xs-2">
							<ul class="hr-menu text-right">
								<li class="ico-menu">
									<a href="javascript:void(0);">
										<img src="../images/logo@2x.png" title="Powered by eGovernments" height="20px">
									</a>
								</li>
								
							</ul>
						</div>
						
					</div>
				</nav>
				
			</header>
			<div class="main-content">
				
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary" data-collapsed="0">
							<div class="panel-heading">
								<div class="panel-title">
									Account Details
								</div>
							</div>
							<div class="panel-body custom-form">
								<form role="form" id="" class="form-horizontal form-groups-bordered">
									
									<div class="form-group">
										<label for="field-1" class="col-sm-3 control-label">Usename</label>
										<div class="col-sm-6 add-margin">
											<input type="text" class="form-control" id="" readonly value="mdaslamrahman@gmail.com">
										</div>
									</div>
									
									<div class="form-group">
										<label for="field-1" class="col-sm-3 control-label">Name</label>
										<div class="col-sm-2 col-md-1 add-margin">
											<select class="form-control" id="salutation">
												<option>Mr</option>
												<option>Miss</option>
												<option>Mrs</option>
											</select>
										</div>
										<div class="col-sm-4 col-md-5 add-margin">
											<input type="text" class="form-control" id="" placeholder="Name" value="Mohammed Aslam" maxlength="100">
										</div>
									</div>
									
									<div class="form-group">
										
										<label for="field-1" class="col-sm-3 control-label">Gender</label>
										
										<div class="col-sm-2 col-xs-12 add-margin">
											<input type="radio" id="" name="gen" value="male" checked>
											<label>Male</label>
										</div>
										<div class="col-sm-2 col-xs-12 add-margin">
											<input type="radio" id="" name="gen" value="female">
											<label>Female</label>
										</div>
										<div class="col-sm-2 col-xs-12 add-margin">
											<input type="radio" id="" name="gen" value="tg">
											<label>Transgender</label>
										</div>
									</div>
									
									<div class="form-group">
										<label for="field-1" class="col-sm-3 control-label">Mobile</label>
										
										<div class="col-sm-2 add-margin">
											<input type="text" class="form-control" data-inputmask="'mask': '9999999999'" id="" value="7418428088" placeholder="Mobile Number" maxlength="10">
										</div>
										
										<div class="col-sm-1">
											<label for="field-1" class="control-label">Email</label>
										</div>
										
										<div class="col-sm-3">
											<input type="text" class="form-control" id="" placeholder="mdaslamrahman@gmail.com" value="mdaslamrahman@gmail.com" maxlength="50">
										</div>
									</div>
									
									<div class="form-group">
										<label for="field-1" class="col-sm-3 control-label">Alternate Mobile</label>
										
										<div class="col-sm-2 add-margin">
											<input type="text" class="form-control" id="" placeholder="8903853591" value="8903853591"  data-inputmask="'mask': '9999999999'" maxlength="10">
										</div>
										
										<div class="col-sm-1">
											<label for="field-1" class="control-label">DOB</label>
										</div>
										
										<div class="col-sm-3 add-margin">
											<input type="text" class="form-control datepicker" data-inputmask="'mask': 'd/m/y'" id="dob" placeholder="24/01/1992" value="">
										</div>
									</div>
									
									<div class="form-group">
										<label for="field-1" class="col-sm-3 control-label">PAN</label>
										
										<div class="col-sm-2 add-margin">
											<input type="text" class="form-control" id="" placeholder="BFPPM1381H" value="BFPPM1381H" maxlength="10">
										</div>
										
										<div class="col-sm-1">
											<label for="field-1" class="control-label">Aadhaar</label>
										</div>
										
										<div class="col-sm-3 add-margin">
											<input type="text" class="form-control" id="" placeholder="123456789012" value="123456789012" maxlength="12">
										</div>
									</div>
									
									<div class="form-group">
										<label for="field-1" class="col-sm-3 control-label">Preferred Language</label>
										<div class="col-sm-6 add-margin">
											<select class="form-control" id="pre_language">
												<option>en_IN</option>
												<option>en_TA</option>
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<div class="text-center">
											<button type="submit" class="btn btn-primary">Save Changes</button>
											<a href="javascript:void(0)" class="btn btn-default" onclick="self.close()">Close</a>
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="main">
				
				Powered by <a href="http://eGovernments.org" target="_blank">eGovernments Foundation</a>
				
			</footer>
		</div>
	</div>
	
</body>
<link rel="stylesheet" href="../css/bootstrap/bootstrap-datepicker.css">
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/jquery/plugins/jquery.inputmask.bundle.min.js"></script>
<script src="../js/bootstrap/bootstrap-datepicker.js"></script>
<script src="../js/egov/custom.js"></script>
<script src="../../js/app/editprofile.js"></script>
</html>
