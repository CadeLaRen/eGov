revenue.ptis.zonewise.overall.performance=select target.zonename,round((coll.collection*100/target.targetamount),2) coll_percage \
from (select zone.name zonename, sum(cr.target_amount_year) targetamount from egpt_collection_report cr, eg_boundary zone, eg_boundary ward \
where zone.id_bndry=ward.parent and ward.id_bndry=cr.boundary_id and cr.period=lpad(extract(MONTH FROM sysdate),2,'0')||'-'||extract(YEAR \
FROM sysdate) group by zone.name) target left outer join (select zone.name zonename, sum(mmc.collection) collection from egcl_mv_monthly_coll mmc, \
eg_boundary zone where zone.id_bndry=mmc.zoneid group by zone.name) coll on coll.zonename=target.zonename order by target.zonename

revenue.ptis.zonewise.monthly.performance=select target.zonename,round((target.targetamount/10000000),2) targetamount, \
round((coll.collection/10000000),2) collection,round((coll.collection*100/target.targetamount),2) coll_percage from \
(select zone.name zonename, sum(cr.target_amount_month) targetamount from egpt_collection_report cr, eg_boundary zone, eg_boundary ward \
where zone.id_bndry=ward.parent and ward.id_bndry=cr.boundary_id and cr.period=lpad(extract(MONTH FROM sysdate),2,'0')||'-'||extract(YEAR \
FROM sysdate) group by zone.name) target left outer join (select zone.name zonename, sum(mmc.collection) collection \
from egcl_mv_monthly_coll mmc, eg_boundary zone where zone.id_bndry=mmc.zoneid and mmc.period=lpad(extract(MONTH \
FROM sysdate),2,'0')||'-'||extract(YEAR FROM sysdate) group by zone.name) coll on coll.zonename=target.zonename order by target.zonename

revenue.ptis.wardwise.overall.performance=select target.wardname,round((target.targetamount/100000),2) targetamount, \
round((coll.collection*100/target.targetamount),2) coll_percage from (select ward.name wardname, cr.target_amount_year targetamount \
from egpt_collection_report cr, eg_boundary zone, eg_boundary ward where zone.id_bndry=ward.parent and ward.id_bndry=cr.boundary_id \
and cr.period=lpad(extract(MONTH FROM sysdate),2,'0')||'-'||extract(YEAR FROM sysdate) and zone.name=:zoneName) target left outer join \
(select ward.name wardname, sum(mmc.collection) collection from egcl_mv_monthly_coll mmc, eg_boundary zone, eg_boundary ward \
where zone.id_bndry=ward.parent and ward.id_bndry=mmc.wardid and zone.id_bndry=mmc.zoneid and zone.name=:zoneName group by ward.name) \
coll on coll.wardname=target.wardname order by target.wardname

revenue.ptis.wardwise.monthly.performance=select target.wardname,round((target.targetamount/100000),2) targetamount, \
round((coll.collection/100000),2) collection,round((coll.collection*100/target.targetamount),2) coll_percage from \
(select ward.name wardname, cr.target_amount_month targetamount from egpt_collection_report cr, eg_boundary zone, eg_boundary ward \
where zone.id_bndry=ward.parent and ward.id_bndry=cr.boundary_id and cr.period=lpad(extract(MONTH FROM sysdate),2,'0')||'-'||extract(YEAR \
FROM sysdate) and zone.name=:zoneName) target left outer join (select ward.name wardname, mmc.collection from egcl_mv_monthly_coll mmc, \
eg_boundary zone, eg_boundary ward where zone.id_bndry=ward.parent and ward.id_bndry=mmc.wardid and zone.id_bndry=mmc.zoneid and \
mmc.period=lpad(extract(MONTH FROM sysdate),2,'0')||'-'||extract(YEAR FROM sysdate) and zone.name=:zoneName) coll \
on coll.wardname=target.wardname order by target.wardname

revenue.ptis.collectiontrend = \
SELECT TO_CHAR(CREATEDDATE, 'MM') ||'-'|| TO_CHAR(CREATEDDATE, 'DD')  AS MONTHDAY,round(cast((sum(TOTALAMOUNT)/10000000) as numeric), 2) collection FROM EGPT_MV_COLLECTION \
WHERE CREATEDDATE BETWEEN :fromDate AND :toDate GROUP BY TO_CHAR(CREATEDDATE, 'MM'),TO_CHAR(CREATEDDATE, 'DD') \
ORDER BY TO_CHAR(CREATEDDATE, 'MM'),TO_CHAR(CREATEDDATE, 'DD') DESC

revenue.ptis.target= \
select cr.period, ROUND(sum(target_amount_month)/10000000,2) targetamount, ROUND(SUM(SUM(target_amount_month)) OVER \
(ORDER BY to_date(cr.period,'MM-yyyy') ROWS BETWEEN UNBOUNDED PRECEDING AND CURRENT ROW)/10000000,2) AS cumulative_target \
from egpt_collection_report cr,financialyear fy where fy.startingdate<=now() and fy.endingdate>=now() and \
to_date(cr.period,'MM-yyyy')>=fy.startingdate and to_date(cr.period,'MM-yyyy')<=fy.endingdate group by cr.period \
order by to_date(cr.period,'MM-yyyy')

revenue.ptis.achieved= \
select period, ROUND((sum(collection)/10000000)::int ,2) collectedamount,ROUND((SUM(SUM(collection)) OVER (ORDER BY to_date(period,'MM-yyyy') \
ROWS BETWEEN UNBOUNDED PRECEDING AND CURRENT ROW)/10000000)::int,2) AS cumulative_coll FROM egcl_mv_monthly_coll \
group by period order by to_date(period,'MM-yyyy')

revenue.ptis.collecion.payment.type=select DECODE ( mftc.collectiontype,'M','Manual','F','Field','C','Office','O','Online','B', 'Bank','UNKNOWN'),\
SUM(mfc.collection) FROM egpt_mv_finyear_tot_coll mftc,  egpt_mv_finyear_coll mfc WHERE mftc.rcptheadid=mfc.rcptheadid \
GROUP BY mftc.collectiontype

revenue.ptis.collecion.total=SELECT SUM(collection) FROM egpt_mv_finyear_coll

revenue.ptis.collecion.total.count=select COUNT(rcptheadid) from egpt_mv_finyear_coll

revenue.ptis.collecion.total.type=select DECODE ( mftc.collectiontype,'M','Manual','F','Field','C','Office','O','Online','B', 'Bank','UNKNOWN'), \
COUNT(mfc.collection) FROM egpt_mv_finyear_tot_coll mftc,  egpt_mv_finyear_coll mfc WHERE mftc.rcptheadid =mfc.rcptheadid \
GROUP BY mftc.collectiontype

revenue.ptis.coverage.efficiency=select zone.name, count(zone.name) noof_props, count(distinct coll.consumercode) noof_props_taxpaid, \
round((count(distinct coll.consumercode)/count(zone.name))*100,2) coverage_percentage from mv1 m1, eg_boundary zone, egpt_mv_finyear_tot_coll coll \
where m1.upicno=coll.consumercode and zone.id_bndry=m1.zoneid and zone.name like 'N%' group by zone.name order by zone.name

revenue.ptis.coverage.efficiency.ward=select ward.name, count(ward.name) noof_props, count(distinct coll.consumercode) noof_props_taxpaid, \
round((count(distinct coll.consumercode)/count(ward.name))*100,2) coverage_percentage from mv1 m1, eg_boundary zone, eg_boundary ward, egpt_mv_finyear_tot_coll coll \
where m1.upicno\=coll.consumercode and ward.id_bndry\=m1.wardid and ward.name like 'N%' and ward.parent\=zone.id_bndry and zone.name \=\:zoneName  group by ward.name order by ward.name