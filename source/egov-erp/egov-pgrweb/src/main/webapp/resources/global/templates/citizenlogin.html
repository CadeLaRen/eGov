<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Neon Admin Panel" />
		<meta name="author" content="" />
		
		<title>eGov Urban Portal</title>
		
		<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="../css/font-icons/entypo/css/entypo.css">
		<link rel="stylesheet" href="../css/egov/custom.css">
		<script src="../js/jquery/jquery.js"></script>
		
		<!--[if lt IE 9]><script src="resources/js/ie8-responsive-file-warning.js"></script><![endif]-->
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
	</head>
	<body class="page-body login-page ">
		<div class="page-container">
			<div class="login-container">
				<div class="login-content login-content-margin">
					<div class="login-header">
						<a href="index.html" class="logo">
							<img src="../images/logo@2x.png" alt="" />
						</a>
						<h4 class="header-description">Citizen Log In</h4>
					</div>
					<div class="login-body">
						<form method="post" role="form" id="" action="homepagecitizen.html">
							<div class="form-group">
								
								<div class="input-group">
									<div class="input-group-addon">
										<i class="entypo-user theme-color"></i>
									</div>
									
									<input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
								</div>
								
							</div>
							<div class="form-group">
								
								<div class="input-group">
									<div class="input-group-addon">
										<i class="entypo-key theme-color"></i>
									</div>
									
									<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
								</div>
								
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6 col-xs-6 text-left">
										<a href="recoverpassword.html" class="btn btn-primary">
											<i class="entypo-lock-open"></i>
											Forgot Password ?
										</a>
									</div>
									<div class="col-md-6 col-xs-6 text-right">
										<button type="submit" class="btn btn-primary btn-login">
											<i class="entypo-login"></i>
											Sign In
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="login-footer">
						
						<!--div class="col-md-6 col-xs-6">
							<span class="span-i-padding"><i class="entypo-lock-open"></i></span><a class="login-a-class" href="javascript:void(0);">Forgot Password ?</a>
						</div-->
						<div class="col-md-12">
							<span class="span-i-padding"><i class="entypo-check"></i></span><a class="login-a-class" href="citizensignup.html">Sign Up</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script src="../js/bootstrap/bootstrap.js"></script>
	</body>
</html>
