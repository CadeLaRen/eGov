  <div class="mainheading">Budget Code Create</div>
</div>
<div class="navibar"><div align="right">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
           <td><div align="left"><ul id="tabmenu" class="tabmenu">
<li><a href="#">Home</a></li>

        </ul></div></td>
           <td width="63" align="right"><img src="common/image/print.gif" alt="Print" width="18" height="18" border="0" align="absmiddle" /> <a href="#">Print</a></td>
      <td width="63" align="right"><img src="common/image/help.gif" alt="Help" width="18" height="18" border="0" align="absmiddle" /> <a href="#">Help</a></td>
    </tr>
  </table></div>
</div>
<div class="formmainbox"><div class="formheading"></div>
<!--<div class="subheadnew">Create Challan</div>
<div class="subheadsmallnew"><span class="subheadnew">Challan details</span></div>-->

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="9%" class="bluebox">&nbsp;</td>
    <td width="21%" class="bluebox">Budget Code Name:</td>
    <td width="20%" class="bluebox"><input name="dt" type="text" value="" size="30"/></td>
	<td class="bluebox">&nbsp;</td>
	<td class="bluebox">&nbsp;</td>	
  </tr>

  <tr>
    <td class="greybox">&nbsp;</td>
    <td class="greybox">Type:</td>
    <td colspan="3" class="greybox">
		<select name="select">
			<option>------Choose-----</option>
			<option>Revenue Receipts</option>
			<option>Revenue Expenditure</option>
			<option>Capital Receipts</option>
			<option>Capital Expenditure</option>		
		</select>
	</td>
  </tr>
  <tr>
    <td class="bluebox">&nbsp;</td>  
    <td class="bluebox">Budgeting Type:</td>
    <td class="bluebox">
		<select name="select">
			  <option>------Choose-----</option>
			  <option>Budgeting for all transactions</option>		
			  <option>Budgeting for only credit aspects of transactions</option>
			  <option>Budgeting for only debit aspects of transactions</option>
		</select>
	</td>
    <td class="bluebox">&nbsp;</td>
    <td class="bluebox">&nbsp;</td>
  </tr>
  <tr>
    <td class="greybox">&nbsp;</td>
  	<td class="greybox">Description:</td>
  	<td class="greybox">
		<textarea cols="30" name="dt3224"></textarea>
	</td>	
    <td class="greybox">&nbsp;</td>
    <td class="greybox">&nbsp;</td>		
  </tr>
  <tr>
    <td class="bluebox">&nbsp;</td>   
  	<td class="bluebox">Account Code (Minor)</td>
    <td class="bluebox">
		<select name="select">
			  <option>------Choose-----</option>
		</select>
	</td>	
    <td class="bluebox">&nbsp;</td> 
    <td class="bluebox">&nbsp;</td> 		
  </tr>
  <tr>
	<td class="greybox">&nbsp;</td>   	
	<td class="greybox">&nbsp;</td>   	
	<td class="greybox" style="text-align:center">OR</td>
	<td class="greybox">&nbsp;</td>   
	<td class="greybox">&nbsp;</td>   		
  </tr>
  <tr>
    <td class="bluebox">&nbsp;</td>   
	<td class="bluebox">Account Code (Detail)</td>
	<td class="bluebox">
		<select name="select">
			  <option>------Choose-----</option>
		</select>			  
	</td>
	</tr>
	<tr>
    <td class="greybox"> </td>
  	<td class="greybox">Is Budget Group active: <input type="checkbox" style="border: 0px none ;"/></td>
  	<td class="greybox" colspan="3"></td>	
  </tr>
</table>
</div>
<div class="buttonbottom">
  <input name="button" type="submit" class="buttonsubmit" id="button" value="Save and New" />
&nbsp;&nbsp;
  <input name="button" type="submit" class="buttonsubmit" id="button" value="Save and Close" />
&nbsp;&nbsp;
<input type="submit" name="button3" id="button3" value="Cancel" class="button" />
&nbsp;&nbsp;
  <label>
  <input name="button" type="submit" class="buttonsubmit" id="button" value="Close" />
  </label>
</div>
