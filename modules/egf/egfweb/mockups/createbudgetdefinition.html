<div class="subheadsmallnew"><span class="subheadnew">Challan details</span></div>-->

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <td width="9%" class="bluebox">&nbsp;</td>
    <td width="21%" class="bluebox">Budget name:</td>
    <td width="20%" class="bluebox"><input name="dt" type="text" value="" size="30"/></td>
  </tr>
  <tr>
  <td class="greybox">&nbsp;</td>
    <td class="greybox">Financial Year<span class="bluebox">:</td>
    <td class="greybox">
		<select name="select">
			  <option>------Choose-----</option>
			  <option>2009-2010</option>
			  <option>2008-2009</option>
			  <option>2007-2008</option>
			  <option>2006-2007</option>
			  <option>2005-2006</option>
			  <option>2004-2005</option>
			  <option>2003-2004</option>	  	  
			  <option>2002-2003</option>
			  <option>2001-2002</option>
			  <option>2000-2001</option>
	    </select>
	</td>
    <td class="greybox">&nbsp;</td>
    <td class="greybox">&nbsp;</td>
  </tr>
  <tr>
  <td class="bluebox">&nbsp;</td>
    <td class="bluebox">Sup Budget:</td>
	<td class="bluebox">
		<select name="select">
			  <option>------Choose-----</option>
			  <option>Yes</option>
			  <option>No</option>
	    </select>
	</td>	

    <td class="bluebox">&nbsp;</td>
    <td class="bluebox">&nbsp;</td>
  </tr>
  <tr>
    <td class="greybox">&nbsp;</td>
    <td class="greybox"><span class="bluebox">Parent:</span></td>
    <td class="greybox"><span class="bluebox">
      <select name="select3">
        <option>------Choose-----</option>
      </select>
    </span></td>
    <td class="greybox">Reference:</td>
    <td class="greybox"><span class="bluebox">
      <select name="select4">
        <option>------Choose-----</option>
      </select>
    </span></td>
  </tr>
  <tr>
    <td class="bluebox">&nbsp;</td>
    <td class="bluebox">Status:</td>
    <td class="bluebox"><input name="dt3222" type="text" size="30" value="Created"/></td>
    <td class="bluebox">&nbsp;</td>
    <td class="bluebox">&nbsp;</td>
  </tr>
  <tr>
    <td class="greybox">&nbsp;</td>
    <td class="greybox">Description:</td>
    <td colspan="3" class="greybox"><textarea name="dt3224" cols="30"></textarea></td>
  </tr>
  <tr>
    <td class="bluebox">&nbsp;</td>
  	<td class="bluebox">Is Active Budget: <input type="checkbox" style="border:0px;"/></td>
  	<td class="bluebox">Is Primary Budget: <input type="checkbox" style="border:0px;"/></td>	
  </tr>
</table>
