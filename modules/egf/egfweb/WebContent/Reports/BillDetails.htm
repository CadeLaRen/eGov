<SCRIPT LANGUAGE="javascript">

function TaskOnload()
{
    var wId= PageManager.DataService.getQueryField('woksDetailId');
	    var type= PageManager.DataService.getQueryField('type');
	    document.getElementById('deployment').value=PageManager.DataService.getQueryField('deployment');
	    if (type==1)
			var tblname='supplierbilldetail';
		if (type==2)
			var tblname='contractorbilldetail';



   // PageManager.DataService.getQueryField('billTableName',tblname);
	PageManager.DataService.setQueryField('billTableName',tblname);
	PageManager.DataService.setQueryField('workOrderCode',wId);
	PageManager.DataService.callDataService('getBillDetails');
	var table=document.getElementById('billTable');
	table.style.display="block";
}

function call(obj)
{
	var cgn=PageManager.DataService.getControlInBranch(obj.parentNode,'cgn');
	if(document.getElementById('deployment').value=='NN')
		callme(cgn.value,cgn.value.substring(0,3));
	else if(document.getElementById('deployment').value=='AP')
		callmeAP(cgn.value,cgn.value.substring(0,3));
}
</SCRIPT>



</head>
<title> Contractor/Supplier Bill Details </title>
<body bgcolor="#ffffff" bottommargin="0" topmargin="0" rightmargin="0" leftmargin="0" marginheight="0" marginwidth="0" onLoad=TaskOnload() ><!------------------ Header Begins Begins--------------------->
<form name="BillDet">

<table width="100%" border=0 cellpadding="3" cellspacing="0">
		<tr>
			<td class="rowheader" valign="center" colspan=4><span  id="screenName" class="headerwhite2">Contractor/Supplier Bill Details  </span><input type="hidden" id="deployment" name="deployment"></td>

		</tr>
		<tr>
					<td>&nbsp;
					</td>
			</tr>
</table>
	<!-- grid starts from here -->
	<table width="100%"  border="0" cellpadding="0" cellspacing="0" name="searchPODetailGrid" id="searchPODetailGrid">
		<tr class="row1" >
			<td>
				<table width="100%" border="1" align="center" cellpadding="0" cellspacing="0" name="billTable" id="billTable" style="DISPLAY:none">
					<tr class="rowheader">
						<td width="15%" height="34" class="columnheader"><div align="center" class="columnheader">Bill No/Voucher No.</div></td>
						<td width="15%" class="columnheader"><div align="center" id="gridA">Bill Date</div></td>
						<td width="10%" class="columnheader"><div align="center" id="gridH">Bill Amount</div></td>
						<td width="10%" class="columnheader"><div align="center" id="gridB">Passed Amount</div></td>
						<td width="10%" class="columnheader"><div align="center" id="gridC">Advance Adjusted</div></td>
						<td width="10%" class="columnheader"><div align="center" id="gridD">Statutory Deductions</div></td>
						<td width="10%" class="columnheader"><div align="center" id="gridI">Non Statutory Deductions</div></td>
						<td width="10%" class="columnheader"><div align="center" id="gridI">Net payable</div></td>


				  	</tr>
				 	<tr class="normaltext">
						<td><input type="hidden" id="cgn" name="cgn"><a onclick="call(this)" href="#"><div id="billnovoucherno" name="billnovoucherno"  exilTrimLength="50">&nbsp;</div></a></td>
						<td><div id="billDate" name="billDate" exilTrimLength="25">&nbsp;</div></td>
						<td><div id="billAmount" name="billAmount" align="right" exilTrimLength="25">&nbsp;</div></td>
						<td><div id="passedAmt" name="passedAmt" align="right" exilTrimLength="14">&nbsp;</div></td>
						<td align="right"><div id="advAdjusted" name="advAdjusted" align="right" exilTrimLength="20">&nbsp;</div></td>
						<td><div id="tds" name="tds" align="right" exilTrimLength="14">&nbsp;</div></td>
						<td><div id="otherRecoveries" name="otherRecoveries" align="right" exilTrimLength="14">&nbsp;</div></td>
						<td><div id="netPayable" name="netPayable" align="right" exilTrimLength="14">&nbsp;</div></td>


					</tr>
				</table>
			</td>
		</tr>
	</table>
	<table border="0" cellpadding="0" cellspacing="0" align="center">
		<tr>
		<td>&nbsp;
		</td>
		</tr>
		<tr width="100%">

			<td align="center"><IMG height=18 src="../images/Button_second_leftside.gif" align="center" width=6></td>
			<td bgcolor="#ffffff"  nowrap background="../images/Button_second_middle.gif"><A class=buttonsecondary onclick=window.close() href="#" align="center">Close</A></td>
			<td><IMG height=18 src="../images/Button_second_rightside.gif" width=6 align="center"></td>
		</tr>
