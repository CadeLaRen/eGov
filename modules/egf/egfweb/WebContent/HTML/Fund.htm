function onClickModify(obj){
	//   ***1 only FO***,  ***2 FO***,  ***Admin, 3 All***    //

	if(window.fundRowIndex<=0) {

			return;
		}
		var table=document.getElementById('fundGrid');
		var fundCode = PageManager.DataService.getControlInBranch(table.rows[window.fundRowIndex], "fund_code").innerHTML;
		window.location="FundAdd.htm?showMode=edit&fund_code="+fundCode;
	}
function onClickNew(){

	window.location="FundAdd.htm?showMode=new";
}
