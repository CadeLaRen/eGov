function getData(){
		PageManager.DataService.callDataService('fundSourceData');
		window.fundSourceRowIndex=-1;
		document.getElementById('operateOn').focus();
	}


function getSel(obj){
		var row=PageManager.DataService.getRow(obj);
		var table=document.getElementById('fundSourceGrid');
		var t=PageManager.DataService.getControlInBranch(table.rows[row.rowIndex].cells[0],"fundSource_code");
		window.fundSourceRowIndex = row.rowIndex;
	}


function onClickModify(obj){
	//   ***1 only FO***,  ***2 FO***,  ***Admin, 3 All***    //
	if(!isValidUser(2, CookieManager.getCookie('userRole')) ) return false;

	if(window.fundSourceRowIndex<=0) {
			alert(' Select Financing Source Code ');
			return;
		}
		var table=document.getElementById('fundSourceGrid');
		var fundSourceCode = PageManager.DataService.getControlInBranch(table.rows[window.fundSourceRowIndex], "fundSource_code").innerHTML;
		window.location="FundSourceAdd.htm?showMode=edit&fundSource_code="+fundSourceCode;
	}
function onClickNew(){
	//   ***1 only FO***,  ***2 FO***,  ***Admin, 3 All***    //
	if(!isValidUser(2, CookieManager.getCookie('userRole')) ) return false;

	window.location="FundSourceAdd.htm?showMode=new";
}
</script>
