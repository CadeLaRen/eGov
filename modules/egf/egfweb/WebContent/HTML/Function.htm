function getData(){
		PageManager.DataService.callDataService('functionData');
		window.functionRowIndex=-1;
		document.getElementById('operateOn').focus();
	}


function getSel(obj){
		var row=PageManager.DataService.getRow(obj);
		var table=document.getElementById('functionGrid');
		var t=PageManager.DataService.getControlInBranch(table.rows[row.rowIndex].cells[0],"function_code");
		window.functionRowIndex = row.rowIndex;
	}


function onClickModify(obj){
	//   ***1 only FO***,  ***2 FO***,  ***Admin, 3 All***    //
	if(!isValidUser(2, CookieManager.getCookie('userRole')) ) return false;

	if(window.functionRowIndex<=0) {
			alert(' Select Function Code ');
			return;
		}
		var table=document.getElementById('functionGrid');
		var functionCode = PageManager.DataService.getControlInBranch(table.rows[window.functionRowIndex], "function_code").innerHTML;
		window.location="FunctionAdd.htm?showMode=edit&function_code="+functionCode;
	}
function onClickNew(){
	//   ***1 only FO***,  ***2 FO***,  ***Admin, 3 All***    //
	if(!isValidUser(2, CookieManager.getCookie('userRole')) ) return false;

	window.location="FunctionAdd.htm?showMode=new";
}
</script>
