<!doctype html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="KEYWORDS" content="">
<meta http-equiv="DESCRIPTION" content="">
<!-- Inclusion of the CSS files that contains the styles -->
<link rel=stylesheet href="../exility/global.css" type="text/css">
<SCRIPT LANGUAGE="javascript" SRC="../exility/PageValidator.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../exility/PageManager.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../exility/ExilityParameters.js"></SCRIPT>
<script LANGUAGE="javascript" src="../script/jsCommonMethods.js"></script>
<SCRIPT LANGUAGE="javascript">
	function getData(){
		PageManager.DataService.callDataService('filterServiceList');	
	}
	function loadMajorHeads(obj){
		
		PageManager.DataService.setQueryField('type',);
		PageManager.DataService.callDataService('loadMajorHeads');	
	}
</SCRIPT>	 
</head>
<body bgcolor="#ffffff" bottommargin="0" topmargin="0" rightmargin="0" leftmargin="0" marginheight="0" marginwidth="0" onLoad="getData();">
<form name="screenMap">
	<table width="100%" border=0 cellpadding="3" cellspacing="0">				
		<tr >
			<td class="rowheader" valign="center" colspan="4" width="902"><span class="headerwhite2">Screen 
      - Account Code&nbsp;Map</span></td>
		</tr>
		
		<tr class="row1">
					
					<td  colspan=2 align=right valign="center" class="normaltext" ><div> Screen<span class="leadon">*</span></div>
					</td>
					<td  colspan=2 valign="center"  align=left class="normaltext">
							<div align="left"> 
                                  <SELECT id="ftService_id"  name="ftService_id" class="fieldinput"     
									   exilMustEnter="true" 
									 exilListSource="ftService_id">
                                  </SELECT>
                            </div>
					</td>
					
				<!--	<td  align=right valign="center" class="normaltext" ><div> Function<span class="leadon">*</span></div>
					</td>
					<td  valign="center"  align=left class="normaltext">
							<div align="left"> 
                                  <SELECT id="ftService_function"  name="ftService_function" class="fieldinput"     
									      exilMustEnter="true" exilListSource="ftService_function">
                                  </SELECT>
                            </div>
					</td>-->
		</tr>
		<tr class="row2">
					
					<td  colspan=2 valign="center" class="normaltext"  align=right><div> Type<span class="leadon">*</span></div>
					</td>
					<td  colspan=2 align=left valign="center" class="normaltext" >
							<div> 
                                  <SELECT id="ftService_type"     
      name="ftService_type" class="fieldinput" exilMustEnter="true" onchange="loadMajorHeads(this)">
									<option value="1" selected 
       >Income</option>
									<option value="2">Expense</option>
									<option value="3">Asset</option>
									<option value="4">Liability</option>
								  </SELECT>
                            </div>
					</td>
		</tr>
		<tr class="row1">
			<td width="25%"><div align="right" valign="center" class="normaltext">Major Head</div></td>
			<td width="25%">
					<SELECT id="ftService_majorHead"  name="ftService_majorHead" class="fieldinput"  
					      exilMustEnter="true" exilListSource="ftService_majorHead" onchange="loadMinorHeads(this)">
					</SELECT>
			</td>
			<td width="25%"><div align="right" valign="center" class="normaltext">Minor Head</div></td>
			<td width="25%">
					<SELECT id="ftService_minorHead"  name="ftService_minorHead" class="fieldinput"  
					
					      exilMustEnter="true" exilListSource="ftService_minorHead">
					</SELECT>
			</td>

		</tr>
		
		
		   <tr class="row2">
				<td height="25" colspan="4" valign="bottom" class="smalltext" ><p class="smalltext"></p>
				</td>
			</tr>
																								
</table>
<table width="100%">
	<tr>
		<td width="25%" align=right>		
			<SELECT id="ftService_fromCode"  name="ftService_fromCode" class="fieldinput"  
										 multiple style="WIDTH: 139px; HEIGHT: 124px" exilMustEnter="true" 
      exilListSource="ftService_fromCode">
			 </SELECT>
		</td>
		<td width="50%">
			<table width="100%">
				<tr>
					<td><input type=button value="Fetch" id=butto1 name=butto1></td>
				</tr>
				<tr>
					<td><input type=button value=">" id=button1 name=button1></td>
				</tr>
				<tr>
					<td><input type=button value="<" id=button2 name=button2></td>
				</tr>
				<tr>
					<td><input type=button value="Select All" id=button3 name=button3><input type=button value="UnSelect All" id=button3 name=button3></td>
				</tr>
				<tr>
					<td>
						<input type=button value="Save" id=button3 name=button3>
						<input type=button value="Add All"     id=button3 name=button3>
					</td>
				</tr>

			</table>
		</td>
		<td width="25%" align=left><SELECT id="ftService_toCode"  name="ftService_toCode" class="fieldinput"  
										 multiple style="WIDTH: 139px; HEIGHT: 123px"   
      exilMustEnter="true">
			 </SELECT></td>
	</tr>
</table>
</form>
</body>
</html>
