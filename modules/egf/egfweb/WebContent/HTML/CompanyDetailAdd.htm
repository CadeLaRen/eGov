<!doctype html public "-//W3C//DTD HTML 4.0 Transitional//EN">

<script language="javascript">

function getData(){
	document.getElementById('companyDetail_name').focus();
	var companyDetail_name = PageManager.DataService.getQueryField('companyDetail_name');
	if (companyDetail_name){
		pageMode="modify";
		PageManager.DataService.callDataService('companyDetailData');
	} else {
		pageMode="new"
		document.getElementById('screenName').innerHTML="Company Detail - New"
		document.getElementById('submitButton').innerHTML="Insert";
	}
}

function ButtonPress(name){
	//   ***1 only FO***,  ***2 FO***,  ***Admin, 3 All***    //
	if(!isValidUser(2, CookieManager.getCookie('userRole')) ) return false;

	document.getElementById('egUser_id').value = CookieManager.getCookie('currentUserId');

	if(!checkNarration('companyDetail_narration')) return false;
	if (pageMode == "modify"){
		PageManager.UpdateService.submitForm('companyDetailUpdate');
	}else {
		PageManager.UpdateService.submitForm('companyDetailInsert');
	}
}

function afterUpdateService(dc){
	str = "DC came back with success=" + dc.success + " and other fields are\n";
	window.location="CompanyDetail.htm?companyDetail_name=" + dc.values['companyDetail_name'];
	return true;
}

function mouseOver(obj)
{
	obj.title = obj.value;
}
function onClickCancel()
	{
	  window.location="CompanyDetail.htm";
	}

</script>
