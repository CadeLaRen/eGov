<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>eGov-  Online Cash Collection System</title>
<link href="common/css/legamanagement.css" rel="stylesheet" type="text/css" />
<link href="common/css/commonegov.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="common/js/collections.js"></script>
</head>
<body>
<div style="height:8px"></div>
<div class="formmainbox"><div class="formheading"></div>
<div class="subheadnew">Search Receipt</div>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  <td width="4%" class="bluebox">&nbsp;</td>
    <td width="19%" class="bluebox">Service  type: </td>
    <td width="27%" class="bluebox"><a href="#">
      <select name="select">
        <option>----Chose-----</option>
      </select>
    </a></td>
    <td width="19%" class="bluebox">Payment  mode: </td>
    <td width="31%" class="bluebox"><a href="#">
      <select name="select2">
        <option>----Chose-----</option>
        <option selected="selected">All</option>
        <option>Cash</option>
        <option>Cheque</option>
        <option>DD</option>
        <option>Credit card</option>
      </select>
    </a></td>
  </tr>
  <tr>
  <td class="greybox">&nbsp;</td>
    <td class="greybox">Counter:</td>
    <td class="greybox"><a href="#">
      <select name="select3">
        <option>----Chose-----</option>
      </select>
    </a></td>
    <td class="greybox">&nbsp;</td>
    <td class="greybox"><input type="text" name="textfield" /></td>
  </tr>
  <tr>
    <td class="bluebox">&nbsp;</td>
    <td class="bluebox">Receipt  Number from:</td>
     <td class="bluebox"><span class="greybox">
       <input name="dt32" type="text" size="30" />
     </span></td>
     <td class="bluebox">Receipt  Number to:</td>
     <td class="bluebox"><span class="greybox">
       <input name="dt322" type="text" size="30" />
     </span></td>
  </tr>
  <tr>
    <td class="greybox">&nbsp;</td>
    <td class="greybox"><span class="bluebox">From  date:
        
    </span></td>
    <td class="greybox">
      <input name="dt3" type="text" size="30" />
      <a href="#"><img src="common/image/calendaricon.gif" alt="Date" width="18" height="18" border="0" align="absmiddle" /></a> </td>
    <td class="greybox"><span class="bluebox">To  date:</span></td>
    <td class="greybox"><input name="dt33" type="text" size="30" />
      <a href="#"><img src="common/image/calendaricon.gif" alt="Date" width="18" height="18" border="0" align="absmiddle" /></a></td>
  </tr>
  <tr>
    <td colspan="5"><div class="subheadsmallnew"></div></td>
    </tr>
</table>
</div>
<div class="buttonbottom">
  <input name="button2" type="submit" class="buttonsubmit" id="button2" onclick="MM_callJS('javascript:window.open(\'\',\'_parent\',\'\');window.close();')" value="Search" />
&nbsp;
<input name="button2" type="submit" class="button" id="button2" onclick="MM_callJS('javascript:window.open(\'\',\'_parent\',\'\');window.close();')" value="Cancel" />
&nbsp;</div>
</body>
</html>
